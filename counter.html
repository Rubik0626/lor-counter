<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„É´„Ç´„Éä„Ç´„Ç¶„É≥„Çø„Éº</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
            user-select: none;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        .red { background-color: red; color: white; }
        .blue { background-color: blue; color: white; transform: rotate(180deg); }
        .value-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        .counter {
            font-size: 3.5rem;
            font-weight: bold;
            width: 60px;
            text-align: center;
        }
        button {
            font-size: 1.2rem;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0);
            color: black;
            font-weight: bold;
            min-width: 50px;
            min-height: 50px;
        }
        .reset-button {
            font-size: 1.5rem;
            padding: 8px 16px;
            background-color: white;
            color: black;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-weight: 600;
        }
        .dice-button {
            font-size: 1.5rem;
            padding: 8px 16px;
            background-color: #ffeb3b;
            color: black;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        .dice-result {
            font-size: 1.5rem;
            margin-top: 10px;
            display: none;
        }
        .toggle-dice-button {
            font-size: 1rem;
            padding: 6px 12px;
            background-color: white;
            color: black;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="half blue" id="blue">
            <div class="value-container">
                <button class="decrease" onclick="changeValue('blue', -1)">Ôºç</button>
                <div id="blueValue" class="counter">0</div>
                <button class="increase" onclick="changeValue('blue', 1)">Ôºã</button>
            </div>
        </div>
        <div class="half red" id="red">
            <div class="value-container">
                <button class="decrease" onclick="changeValue('red', -1)">Ôºç</button>
                <div id="redValue" class="counter">0</div>
                <button class="increase" onclick="changeValue('red', 1)">Ôºã</button>
            </div>
            <button id="toggleDiceButton" class="toggle-dice-button" onclick="toggleDice()">üé≤</button>
        </div>
    </div>
    <button id="resetButton" class="reset-button" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
    <button id="diceButton" class="dice-button" onclick="rollDice()">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>
    <div id="diceResult" class="dice-result"></div>

    <script>
        function changeValue(id, amount) {
            let element = document.getElementById(id + 'Value');
            let value = parseInt(element.innerText);
            let newValue = value + amount;
            if (newValue >= 0 && newValue <= 20) {
                element.innerText = newValue;
                checkWinner(id, newValue);
            }
        }

        function checkWinner(id, value) {
            if (value === 20) {
                document.getElementById('resetButton').style.display = 'block';
            }
        }

        function resetGame() {
            document.getElementById('blueValue').innerText = '0';
            document.getElementById('redValue').innerText = '0';
            document.getElementById('resetButton').style.display = 'none';
        }

        function rollDice() {
            let diceRoll1 = Math.floor(Math.random() * 6) + 1; 
            let diceRoll2 = Math.floor(Math.random() * 6) + 1; 
            document.getElementById('diceResult').innerText = "üé≤ " + diceRoll1 + " „Å® " + diceRoll2;
            document.getElementById('diceResult').style.display = "block";
        }

        function toggleDice() {
            let diceButton = document.getElementById('diceButton');
            let diceResult = document.getElementById('diceResult');
            if (diceButton.style.display === "none") {
                diceButton.style.display = "block";
                diceResult.style.display = "block";
            } else {
                diceButton.style.display = "none";
                diceResult.style.display = "none";
            }
        }
    </script>
</body>
</html>
