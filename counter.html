<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„É´„Ç´„Éä„Ç´„Ç¶„É≥„Çø„Éº</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
            user-select: none;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            font-family: 'Playfair Display', serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 80%;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }
        .half:hover {
            transform: scale(1.05);
        }
        .red { background-color: #ff4c4c; color: white; }
        .blue {
            background-color: #4c99ff;
            color: white;
        }

        .value-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        .counter {
            font-size: 4rem;
            font-weight: bold;
            width: 80px;
            text-align: center;
            border: 3px solid #fff;
            border-radius: 12px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        button {
            font-size: 1.5rem;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .reset-button {
            font-size: 1.8rem;
            padding: 12px 24px;
            background-color: #ffeb3b;
            color: black;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #fbc02d;
        }
        .dice-button {
            font-size: 1.8rem;
            padding: 12px 24px;
            background-color: #ffeb3b;
            color: black;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            transition: background-color 0.3s ease;
        }
        .dice-button:hover {
            background-color: #fbc02d;
        }
        .dice-result {
            font-size: 1.8rem;
            margin-top: 20px;
            display: none;
            font-style: italic;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .toggle-dice-button {
            font-size: 1.2rem;
            padding: 8px 16px;
            background-color: white;
            color: black;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .selection-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .selection-button {
            font-size: 1.8rem;
            padding: 14px 28px;
            cursor: pointer;
            background-color: #ffeb3b;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .selection-button:hover {
            background-color: #fbc02d;
        }
        .player-role {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="selection-container" id="selectionContainer">
        <button class="selection-button" id="blueFirst" onclick="setFirstPlayer('blue')">ÂÖàË°å: Èùí</button>
        <button class="selection-button" id="redFirst" onclick="setFirstPlayer('red')">ÂÖàË°å: Ëµ§</button>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <div class="half blue" id="blue">
            <div class="value-container">
                <button class="decrease" onclick="changeValue('blue', -1)">Ôºç</button>
                <div id="blueValue" class="counter">0</div>
                <button class="increase" onclick="changeValue('blue', 1)">Ôºã</button>
            </div>
            <div id="blueRole" class="player-role" style="display: none;"></div>
        </div>
        <div class="half red" id="red">
            <div class="value-container">
                <button class="decrease" onclick="changeValue('red', -1)">Ôºç</button>
                <div id="redValue" class="counter">0</div>
                <button class="increase" onclick="changeValue('red', 1)">Ôºã</button>
            </div>
            <div id="redRole" class="player-role" style="display: none;"></div>
            <button id="toggleDiceButton" class="toggle-dice-button" onclick="toggleDice()">üé≤</button>
        </div>
    </div>
    
    <button id="resetButton" class="reset-button" onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
    <button id="diceButton" class="dice-button" onclick="rollDice()">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>
    <div id="diceResult" class="dice-result"></div>

    <script>
        let firstPlayer = '';

        function setFirstPlayer(player) {
            firstPlayer = player;
            document.getElementById('blueFirst').style.display = 'none';
            document.getElementById('redFirst').style.display = 'none';
            document.getElementById('selectionContainer').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';

            if (player === 'blue') {
                document.getElementById('blueRole').innerText = 'ÂÖàË°å';
                document.getElementById('blueRole').style.display = 'block';
                document.getElementById('redRole').innerText = 'ÂæåÊîª';
                document.getElementById('redRole').style.display = 'block';
            } else {
                document.getElementById('redRole').innerText = 'ÂÖàË°å';
                document.getElementById('redRole').style.display = 'block';
                document.getElementById('blueRole').innerText = 'ÂæåÊîª';
                document.getElementById('blueRole').style.display = 'block';
            }
        }

        function changeValue(id, amount) {
            let element = document.getElementById(id + 'Value');
            let value = parseInt(element.innerText);
            let newValue = value + amount;
            if (newValue >= 0 && newValue <= 20) {
                element.innerText = newValue;
                checkWinner(id, newValue);
            }
        }

        function checkWinner(id, value) {
            if (value === 20) {
                document.getElementById('resetButton').style.display = 'block';
            }
        }

        function resetGame() {
            document.getElementById('blueValue').innerText = '0';
            document.getElementById('redValue').innerText = '0';
            document.getElementById('resetButton').style.display = 'none';
            document.getElementById('blueRole').style.display = 'none';
            document.getElementById('redRole').style.display = 'none';
        }

        function rollDice() {
            let diceRoll1 = Math.floor(Math.random() * 6) + 1; 
            let diceRoll2 = Math.floor(Math.random() * 6) + 1; 
            document.getElementById('diceResult').innerText = "üé≤ " + diceRoll1 + " „Å® " + diceRoll2;
            document.getElementById('diceResult').style.display = "block";
        }

        function toggleDice() {
            let diceButton = document.getElementById('diceButton');
            let diceResult = document.getElementById('diceResult');
            if (diceButton.style.display === "none") {
                diceButton.style.display = "block";
                diceResult.style.display = "block";
            } else {
                diceButton.style.display = "none";
                diceResult.style.display = "none";
            }
        }

        document.getElementById('blue').addEventListener('click', function(event) {
            if (event.target.tagName === "BUTTON") return;

            let width = event.target.offsetWidth;
            if (event.offsetX > width / 2) {
                changeValue('blue', 1);
            } else {
                changeValue('blue', -1);
            }
        });

        document.getElementById('red').addEventListener('click', function(event) {
            if (event.target.tagName === "BUTTON") return;

            let width = event.target.offsetWidth;
            if (event.offsetX > width / 2) {
                changeValue('red', 1);
            } else {
                changeValue('red', -1);
            }
        });
    </script>
</body>
</html>
